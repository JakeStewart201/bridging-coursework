{% extends 'blog/base.html' %}

{% block content %}
<div class = "post">
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% else %}
        <a class="btn btn-outline-secondary" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
        <a class="btn btn-outline-secondary" href="{% url 'post_remove' pk=post.pk %}">Delete</a>
        <a class="btn btn-outline-secondary" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
