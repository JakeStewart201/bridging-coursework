{% extends 'blog/base.html' %}

{% block content %}
<div class = "post">
    <h3 class="d-inline-block">
        {{ post.title }} |
        <div class="date d-inline-block small">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% else %}
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'post_remove' pk=post.pk %}">Delete</a>
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            {% endif %} 
        </div>
    </h3>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
