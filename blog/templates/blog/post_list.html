{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <h3 class="d-inline-block">
            <a class="text-dark" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> |
            <div class="date d-inline-block small">
                {{ post.published_date }}
            </div>
        </h3>
        <p>{{ post.text|truncatechars:200 }}</p>
    </div>
{% endfor %}
{% endblock %}
